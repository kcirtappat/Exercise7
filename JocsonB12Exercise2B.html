<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Online.Library</title>
    <style>
        .bgcolor {
            background-color: rgb(99, 76, 42);
        }
        label {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: larger;
            letter-spacing: 2px;
        }
    </style>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"/>
</head>
<body class="bgcolor">

    <!-- CHECKOUT FORM -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
        <div class="col-lg-6 mx-auto border rounded-2 justify-content-center my-5 bg-secondary px-2">
        <form action="#" name="myForm">
            
            <h1 class="text-center text-uppercase">Checkout Form</h1>
            <label for="fullname">Full Name:</label>
            <input type="text" class="form-control" id="myFullname" size="10" placeholder="Enter your full name">
            <label for="address">Address:</label>
            <input type="text" class="form-control" name="" id="myAddress" placeholder="Enter your address">

            <label for="region">Region:</label>
                <select class="form-control" name="region" id="myRegion">
                    <option class="text-muted" value="">Select your region</option>
                    <option value="Region I">Region I</option>
                    <option value="Region II">Region II</option>
                    <option value="Region III">Region III</option>
                    <option value="Region IV-A CALABARZON">Region IV-A CALABARZON</option>
                <option value="MIMAROPA Region">MIMAROPA Region</option>
                    <option value="Region V">Region V</option>
                    <option value="Region VI">Region VI</option>
                    <option value="Region VII">Region VII</option>
                </select>
            <label for="contactnum">Contact Number:</label>
            <input type="tel" class="form-control" name="number" id="myNumber" placeholder="Enter your contact number">

                <h4 class="my-3">Payment Method:</h4>
            <input type="radio" name="selectPayment" id="cod" value="Cash on Delivery">
            <label for="cod">Cash on Delivery</label><br>
            <input type="radio" name="selectPayment" id="visa" value="Visa">
            <label for="visa">Visa</label><br>
            <input type="radio" name="selectPayment" id="mastercard" value="Master Card">
            <label for="mastercard">Master Card</label><br>
            <input type="radio" name="selectPayment" id="americanexpress" value="American Express">
            <label for="americanexpress">American Express</label>

        </form>
        
                <div class="text-center my-3">
                <!-- <input class="btn-dark" type="button" value="Place Order" onclick="getDetails()"
                data-bs-toggle="modal" data-bs-target="#myModal"> -->
                <button type="submit" onclick="getDetails()" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#myModal">
                    Place Order
                </button>
                </div>
            </div>
            </div>
        </div>
    </div>

    <!-- MODAL -->
    <div class="modal" id="myModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Details</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <h3>Name: <span id="displayFullname"></span></h3>
              <h3>Address: <span id="displayAddress"></span></h3>
              <h3>Region: <span id="displayRegion"></span></h3>
              <h3>Contact #: <span id="displayContactNo"></span></h3>
              <h3>Payment Method: <span id="displayPaymethod"></span></h3>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      
    
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="myFunction.js"></script>
</body>
</html>
